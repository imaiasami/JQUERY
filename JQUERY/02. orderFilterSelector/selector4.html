<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        /*

            :only-child : 영역 내에서 선택자에 해당하는 태그가 하나일 경우 선택된다. 다른 태그가 있으면 선택되지 않는다.
            :only-type-of : 영역 내에서 선택자에 해당하는 태그가 하나일 경우 선택
        */

        $(function () {
            $("p:only-child").css("background-color", "yellow")
            $("p:only-of-type").css("color", "blue")
        });

    </script>
</head>

<body>
    <div>
        <p>p 태그</p>
        <p>p 태그</p>

    </div>
    <hr>
    <div>
        <p>p 태그</p>
    </div>
    <hr>
    <div>
        <p>p 태그</p>
        <div>div 태그</div>
    </div>
</body>

</html>
