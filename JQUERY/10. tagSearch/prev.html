<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        /*
            prev : 선택된 태그 이전 태그가 선택된다
            prevAll : 선택된 태그 이전의 모든 태그가 선택된다.
            prevUntil(선택자2) : 선택된 태그 이전 태그를 줄 선택자2 직전 까지의 모든 태그들이 선택된다.
        */
        $(function () {
            $("#test1").prev().css("border-color", "red");
            $("#test1").prevAll().css("border-style", "dotted");
            $("#test1").prevUntil("#test2").css("border-width", "4px");
        });
    </script>
    <style>
        div {
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="test2">div 1</div>
    <div>div 2</div>
    <div>div 3</div>
    <div id="test1">div 4</div>
    <div>div 5</div>

</body>

</html>
