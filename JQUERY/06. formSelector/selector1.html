<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>

        /*
            : input : input 태그들을 선택한다.
            : text : type 속성이 text 인 input 태그를 선택한다.
            : password : type 속성이 password 인 input 태그를 선택한다.
            : radio : type 속성이 radio 인 input 태그를 선택한다.
            : checkbox : type 속성이 checkbox 인 input 태그를 선택한다.
            : submit : type 속성이 submit 인 input 태그를 선택한다.
            : test : type 속성이 test 인 input 태그를 선택한다.
            : button : type 속성이 button 인 input 태그를 선택한다.
            : image : type 속성이 image 인 input 태그를 선택한다.
            : file : type 속성이 file 인 input 태그를 선택한다.
        */
        $(function () {
            $(":input").css("background-color", "pink")
        });
    </script>
</head>

<body>
    <input type="text" name="" id=""><br>
    <input type="password" name="" id=""><br>
    <input type="number" name="" id=""><br>
</body>

</html>
