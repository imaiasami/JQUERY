<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        function getTest1() {
            let str = $("#test1").val();
            alert(str);
        }
        function setTest1() {
            $("#test1").val("1234");
        }
    </script>
</head>

<body>
    <input type="text" id="test1"><br>
    <input type="button" value="value 가져오기" onclick="getTest1()">
    <input type="button" value="value 설정하기" onclick="setTest1()">

</body>

</html>
