<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        function getTest1() {
            // text : 태그 사이의 문자열 제어
            let str = $("#test1").text();
            alert(str);
        }
        function getTest2() {
            // text : HTML 코드는 가져오지 않는다.
            let str = $("#test2").text();
            alert(str);
        }

    </script>
</head>

<body>
    <div id="test1">test1 문자열</div>
    <input type="button" value="test1 문자열 가져오기" onclick="getTest1()">
    <div id="test2">
        <a href="http://www.google.com">google</a>
    </div>
    <input type="button" value="test2 문자열 가져오기" onclick="getTest2()">
    <div id="test3"></div>
    <input type="button" value="text3 문자열 가져오기" onclick="getTest3()">
</body>

</html>
