<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        function getHtml() {
            let html = $("#test1").html();
            alert(html);
        };
        function setHtml() {
            $("#test1").html("<a href='https://www.naver.com'>네이버</a>");
            alert(html);
        }
    </script>
</head>

<body>
    <div id="test1">
        <a href="http://www.google.com"></a>
    </div>
    <input type="button" value="html 가져오기" onclick="getHtml()">
    <input type="button" value="html 설정하기" onclick="setHtml()">
</body>

</html>
