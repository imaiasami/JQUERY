<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        // 선택자1 + 선택자2 : 선택자1 태그 다음에 있는 선택자2 태그를 선택
        $(function () {
            $("#test1 + p").css("background-color", "pink")
        });

    </script>
</head>

<body>
    <p>p 태그</p>
    <p>p 태그</p>
    <p id="test1">p 태그</p>
    <!-- 바로 다음에 나오는 태그가 p 가 아니면 실행되지 않는다. -->
    <div>div 태그</div>
    <p>p 태그</p>
    <p>p 태그</p>
    <p>p 태그</p>
    <p>p 태그</p>
</body>

</html>
