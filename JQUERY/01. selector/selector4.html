<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        // 선택자1 선택자2 : 모든 선택자를 만족하는 태그를 선택
        $(function () {
            $("div.test1").css("background-color", "yellow")
            $("div.test2").css("background-color", "red")
            $("p.test1").css("background-color", "blue")
            $("p.test2").css("background-color", "yellowgreen")
        });
    </script>
</head>

<body>
    <div class="test1">div test1</div>
    <div class="test2">div test1</div>
    <p class="test1">p test1</p>
    <p class="test2">p test2</p>
</body>

</html>
